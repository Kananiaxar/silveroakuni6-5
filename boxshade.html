<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxshade</title>
    <style>
          div
            {
                height:200px;
                width:200px;
                transition:3s;
                font-size:25px;
                font-weight:bold;
                color:#e0777e;
                background-color:rgb(214, 131, 54);
            }
            #BoxShadowDiv:hover
            {
                box-shadow:0px 0px 30px rgb(33, 33, 67);
            }
    </style>
</head>
<body>
    <b>Box-Shad:-</b>
    <div id="BoxShadowDiv">mahant</div><hr />
</body>
</html>
